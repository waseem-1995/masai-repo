<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    // get bookmarks data from location storage from applied page
    let bookmarkArr=JSON.parse(localStorage.getItem("bookmarks"));
    
    //display in body
    bookmarkArr.forEach(function(ele,i){
      
      let row=document.createElement("tr");

      let td1=document.createElement("td");
      td1.innerText=ele.personName;
      let td2=document.createElement("td");
      td2.innerText=ele.personEmail;
      let td3=document.createElement("td");
      td3.innerText=ele.personRole;
      let td4=document.createElement("td");
      td4.innerText="Delete";
      td4.style.color="red"
      //add eventlistner on td4 to delete
      td4.addEventListener("click",function(){
        event.target.parentNode.remove();
        bookmarkArr.splice(i,1);
        console.log(bookmarkArr);
        localStorage.setItem("bookmarks",JSON.stringify(bookmarkArr))
      })

  

      row.append(td1,td2,td3,td4);
      document.querySelector("#body").append(row)

    });
  </script>
</html>
