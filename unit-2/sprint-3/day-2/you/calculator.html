<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="box1" type="number" placeholder="enter num"> <input id="box2" type="number" placeholder="enter num"><br><br><br>
    <button onclick="add()">add</button>  <button onclick="sub()">subtract</button>  <button onclick="multi">multiply</button> <button onclick="divide()">divide</button>
</body>
</html>
<script>
function add(){
    var n1=(Number(document.getElementById("box1").value))
    var n2=(Number(document.getElementById("box2").value))
    alert(n1+n2)
}
function sub(){
    var n1=(Number(document.getElementById("box1").value))
    var n2=(Number(document.getElementById("box2").value))
    alert(n1-n2)
}
function multi(){
    var n1=(Number(document.getElementById("box1").value))
    var n2=(Number(document.getElementById("box2").value))
    alert(n1*n2)
}
function divide(){
    var n1=(Number(document.getElementById("box1").value))
    var n2=(Number(document.getElementById("box2").value))
    alert(n1/n2)
}
</script>
