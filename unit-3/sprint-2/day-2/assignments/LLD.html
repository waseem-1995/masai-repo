    class Slot{
        #timeSlot;
        constructor(start,end){
            this.#timeSlot=[start,end];
        }

        get start(){
            return this.#timeSlot[0];
        }

        get end(){
            return this.#timeSlot[1];
        }
       
    }
    //const s1=new slot(1,3);
    //console.log(s1.start);
    //console.log(s1.end)

    class Slots{
        //register
        #timeSlots;
        constructor(){
            this.#timeSlots=[];
            //[[1,2],[4,5]]
        } 

        add(slot){
            //[3,5]
            if(this.isAllowed(slot.start,slot.end)){
                this.#timeSlots.push(slot);
            }
            
        }

        isAllowed(start,end){
            for(let slot of this.#timeSlots){
                if(start<slot.end && end> slot.start){
                    return false
                }
            }
            return true;
        }
    }

    class MeetingRoom{
        #name;
        #capacity;
        #slots; //register

        constructor(name,capacity){
            this.#name=name;
            this.#capacity=capacity;
            this.#slots=new Slots()
        }

        get getName(){
            return this.#name;
        }
        get getcapacity(){
            return this.#capacity;
        }
        addSlot(slot){
            this.#slots.add(slot)
        }
    }

    class Floor{
        #name;
        #meetingRooms;
        constructor(name){
            this.#name=name;
            this.#meetingRooms=[];  
        }

        addMeetingRoom(room){
            if(!this.doesRoomExist(room.getName)){
                this.#meetingRooms.push(room)
            }
        }

        doesRoomExist(name){
            for(let room of this.#meetingRooms){
                if(room.getName===name){
                    return true
                }
            }
            return false;
        }
    }

    //BUILDING

    class Building{
        #name;
        #floors;
        constructor(name){
            this.#name=name;
            this.#floors=[];
        }

        get getName(){
            return this.#name;
        }

        addFloor(floor){
            if(!this.doesFloorExist(floor.getName)){
                this.#floors.push(floor);
            }
        }

        doesFloorExist(name){
            for(let f of this.#floors){
                if(f.getName===name){
                    return true
                }
            }
            return false
        }
    }
