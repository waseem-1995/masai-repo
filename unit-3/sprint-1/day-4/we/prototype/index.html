<body>
    architecture of js - inheritence
</body>
<script>
    
    

    function MyArray(){
        // to customise length property
        Object.defineProperty(this,"length", {
            enumerable:false
        });

        this.length=arguments.length;

        for(let i=0;i<arguments.length;i++){
            this[i]=arguments[i]
        }

    }
    let myarr=new MyArray(4,5,6);
    console.log(Object.values(myarr));

    // MyArray is a constructor function
   // we want to push something in array
   // apply protoype in CF MyAarray

   MyArray.prototype.push=function(value){
    let index=this.length;
    this[index]=value;
    this.length++;
    console.log(Object.values(this))
   }
   myarr.push(7)



</script>
